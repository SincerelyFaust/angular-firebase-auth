<div class="w-screen min-h-screen flex justify-center items-center text-black">
  <div class="max-w-5xl w-full px-4 md:px-8 flex flex-col py-32">
    <div class="items-start flex-row justify-between flex flex-wrap">
      <div class="max-w-lg">
        <h3 class="text-gray-800 text-xl font-bold sm:text-2xl">Products</h3>
        <p class="text-gray-600 mt-2">A list of products.</p>
      </div>
      <div class="mt-3 md:mt-0">
        <button
          (click)="onAddProduct()"
          class="inline-block px-4 py-2 text-white duration-150 font-medium bg-indigo-600 rounded-lg hover:bg-indigo-500 active:bg-indigo-700 md:text-sm">
          Add product
        </button>
      </div>
    </div>
    <div class="mt-12 shadow-sm border rounded-lg overflow-x-auto max-w-5xl">
      <table class="w-full table-auto text-sm text-left">
        <thead class="bg-gray-50 text-gray-600 font-medium border-b">
          <tr>
            <th class="py-3 px-6">Name</th>
            <th class="py-3 px-6">Price</th>
            <th class="py-3 px-6">Description</th>
            <th class="py-3 px-6"></th>
          </tr>
        </thead>
        <tbody class="text-gray-600 divide-y">
          <tr
            *ngFor="let product of products"
            class="cursor-pointer hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap">{{ product.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ product.price }}</td>
            <td class="px-6 py-4 whitespace-nowrap max-w-xs truncate">
              {{ product.description }}
            </td>
            <td class="text-right px-6 whitespace-nowrap">
              <button
                class="py-2 px-3 font-medium text-indigo-600 hover:text-indigo-500 duration-150 hover:bg-gray-50 rounded-lg">
                Edit
              </button>
              <button
                class="py-2 leading-none px-3 font-medium text-red-600 hover:text-red-500 duration-150 hover:bg-gray-50 rounded-lg">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
